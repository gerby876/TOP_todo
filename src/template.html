<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do</title>
</head>
<body>
    <div class="top">
        <div class="key">
            <div class="keybracket">
                <div class="low" id="keyb"></div>
                Low Priority
            </div>
            <div class="keybracket">
                <div class="mid" id="keyb"></div>
                Medium Priority
            </div>
            <div class="keybracket">
                <div class="high" id="keyb"></div>
                High Priority
            </div>
            </div>
        <div class="headtitle">Project Name</div>
        <div>
            <button>1</button>
            <button>2</button>
            <button>3</button>
        </div>
    </div>
    <div class="todoholder">
        <div class="low" id="test">
            <div>Due Date: xxxx/xx/xx</div>
            <div class="task">Task</div>
            <div>Buttons</div>
        </div>
        <div class="mid" id="test">
            <div>Due Date: xxxx/xx/xx</div>
            <div class="task">Task</div>
            <div>Buttons</div>
        </div>
        <div class="high" id="test">
            <div>Due Date: xxxx/xx/xx</div>
            <div class="task">Task</div>
            <div>Buttons</div>
        </div>
    </div>
    <dialog>
        <form id="projectform" onsubmit=event.preventDefault()>
        <button class="close"> X </button>
        <div>Title: <input id="projecttitle" type="text"></div>
        <div>Description: <input id="projectdesc" type="text"></div>
        <div>Due Date: <input id="projectdue" type="date"></div>
        <div>Priority: 
            <select id="projectprio">
                <option value="low"> Low </option>
                <option value="mid"> Medium </option>
                <option value="high"> High </option>
            </select>
        </div>
        <button class="submit">Submit</button>
        </form>
    </dialog>
</body>
</html>
